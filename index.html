<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Book - Latihan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img src="./images/logo.png" alt="logo" class="logo" />
        <ul>
          <li>
            <img src="./images/notification.png" alt="notificatiom" />
          </li>
          <li>
            <img src="./images/inbox.png" alt="inbox" />
          </li>
          <li>
            <img src="./images/video.png" alt="video" />
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="./images/search.png" alt="search" />
          <input type="text" placeholder="Search..." class="form-control" />
        </div>
        <div class="nav-user-icon online">
          <img src="./images/profile-pic.png" alt="" />
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- left sidebar -->
      <div class="left-sidebar">
        <div class="imp-links">
          <a href="#"><img src="./images/news.png" alt="news" />Latest news</a>
          <a href="#"
            ><img src="./images/friends.png" alt="friends" />Friends</a
          >
          <a href="#"><img src="./images/group.png" alt="Group" />Group</a>
          <a href="#"
            ><img
              src="./images/marketplace.png"
              alt="marketplace"
            />Marketplace</a
          >
          <a href="#"><img src="./images/watch.png" alt="watch" />Watch</a>
          <a href="#">See More</a>
        </div>
        <div class="shortcut-links">
          <p>Your shortcuts</p>
          <a href="#"
            ><img src="./images/shortcut-1.png" alt="shortcut-1" />Web
            Developer</a
          >
          <a href="#"
            ><img src="./images/shortcut-2.png" alt="shortcut-1" />Web Design
            Course</a
          >
          <a href="#"
            ><img src="./images/shortcut-3.png" alt="shortcut-1" />Full Stack</a
          >
          <a href="#"
            ><img src="./images/shortcut-4.png" alt="shortcut-1" />Website
            Experts</a
          >
        </div>
      </div>
      <!-- main content -->
      <div class="main-content"></div>
      <!-- right sidebar -->
      <div class="right-sidebar"></div>
    </div>
  </body>
</html>
